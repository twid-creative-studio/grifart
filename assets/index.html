<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Limited|Главная</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery.countdown.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>


	<div class="main index">
		<div class="logo"><img src="img/logo.png" alt="logo"></div>
		
		<section class="info">
			<p class="title">До запуска проекта осталось</p>
			<div class="timer"><div id="countdown"></div></div>
			<div class="desc">
				<p>Если вы художник и готовы стать участником нового проекта цель которого - сократить дистанцию между художником и клиентом, оставайтесь на связи!</p>
			</div>
			<div class="btn btn-next-step">быть на связи</div>
		</section>
		<section class="form">
			<form>
				<div class="holder holder_name"><input class="name" type="text" placeholder="Имя"></div>
				<div class="holder holder_mail"><input class="mail" type="text" placeholder="Email"></div>
				<div class="holder holder_phone"><input class="phone" type="text" placeholder="Телефон"></div>
				<input class="btn bth-submit" type="submit" value="отправить">
			</form>
		</section>
		<div class="btn-back-step"></div>
		<ul class="social">
			<li><a class="in" href="#"></a></li>
			<li><a class="pin" href="#"></a></li>
			<li><a class="fb" href="#"></a></li>
			<li><a class="vk" href="#"></a></li>
		</ul>

		<div class="main-slider">
			<div class="back-img"></div>
		</div>
		
	</div>

<!--scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src="js/main.js"></script>

</body>
</html>
